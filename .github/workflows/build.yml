name: Build and Test

permissions:
  contents: read
  statuses: write
  checks: write

on: 
  pull_request: 
  push:
  workflow_dispatch:
    inputs:
      sha:
        description: 'The commit SHA to checkout and build'
        required: true

jobs:
  build-linux:
    name: Build and test (Linux)
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository)
    steps:
      - name: Determine Commit SHA
        id: determine_sha
        run: |
          if [ -z "${{ github.event.inputs.sha }}" ]; then
            echo "COMMIT_SHA=${{ github.sha }}" >> $GITHUB_ENV
          else
            echo "COMMIT_SHA=${{ github.event.inputs.sha }}" >> $GITHUB_ENV
          fi
      - name: Set Commit Status to Pending
        run: |
          STATUS="pending"
          DESCRIPTION="Build in progress for commit ${{ env.COMMIT_SHA }}"
          TARGET_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"state\": \"$STATUS\",
              \"description\": \"$DESCRIPTION\",
              \"context\": \"Build Status\",
              \"target_url\": \"$TARGET_URL\"
            }" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ env.COMMIT_SHA }}"
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v4.5.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Ensure GITHUB_ACTIONS env for tests
        run: echo "GITHUB_ACTIONS=true" >> $GITHUB_ENV
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Build With Gradle
        run: ./gradlew build
      - name: Save Linux Test Results
        id: upload_results
        run: |
          mkdir -p $GITHUB_WORKSPACE/linux-results
          cp -r /tmp/jrsync/rsyncCopy $GITHUB_WORKSPACE/linux-results/
          cp -r /tmp/jrsync/javaCopy $GITHUB_WORKSPACE/linux-results/
          echo "results_path=$GITHUB_WORKSPACE/linux-results" >> $GITHUB_OUTPUT
      - name: Upload Linux Results
        uses: actions/upload-artifact@v4
        with:
          name: linux-results
          path: ${{ github.workspace }}/linux-results
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
      - name: Post Build Status
        if: always()
        run: |
          STATUS="success"
          DESCRIPTION="Build successful"

          if [ ${{ job.status }} != "success" ]; then
            STATUS="failure"
            DESCRIPTION="Build failed"
          fi

          TARGET_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"state\": \"$STATUS\",
              \"description\": \"$DESCRIPTION\",
              \"context\": \"Build Status\",
              \"target_url\": \"$TARGET_URL\"
            }" \
            "https://api.github.com/repos/${{ github.repository }}/statuses/${{ env.COMMIT_SHA }}"
  build-windows:
    name: Build and test (Windows)
    runs-on: windows-latest
    needs: build-linux
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v4.5.0
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Ensure GITHUB_ACTIONS env for tests
        run: setx GITHUB_ACTIONS true
      - name: Download Linux Results
        uses: actions/download-artifact@v4
        with:
          name: linux-results
          path: C:\jrsync\linux-results
      - name: Build & Run Tests (Windows)
        run: ./gradlew clean test
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: always()
        with:
          report_paths: '**/build/test-results/test/TEST-*.xml'
    
